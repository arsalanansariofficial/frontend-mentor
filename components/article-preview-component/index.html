<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Article Preview</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main class="article">
      <header class="article_header">
        <img src="./assets/images/drawers.jpg" alt="Drawer Image" />
      </header>
      <section class="article_body">
        <h1 class="article-title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p class="article-description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slighly bare and uninviting. I've got some tips to help you make
          any room feel complete.
        </p>
        <div class="article_author">
          <img
            class="author_image"
            src="./assets/images/avatar-michelle.jpg"
            alt="User Profile"
          />
          <div class="author_body">
            <div class="author-details">
              <h2 class="author-name">Michelle Appleton</h2>
              <span class="post-date">28 Jun 2020</span>
            </div>
            <img
              class="share-btn"
              src="./assets/images/icon-share.svg"
              alt="Share Button"
            />
          </div>
          <div class="tooltip">
            <div class="tooltip_left">
              <h3 class="tooltip-title">Share</h3>
              <img
                src="./assets/images/icon-facebook.svg"
                alt="Facebook Icon"
              />
              <img src="./assets/images/icon-twitter.svg" alt="Twitter Icon" />
              <img
                src="./assets/images/icon-pinterest.svg"
                alt="Pinterest Icon"
              />
            </div>
            <img
              src="./assets/images/icon-share-white.svg"
              alt="Share Button"
              class="share-btn"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
