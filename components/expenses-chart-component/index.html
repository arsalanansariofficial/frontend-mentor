<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Expenses chart component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <template>
      <li class="gap-2 d-flex flex-column justify-content-end day">
        <div class="block"></div>
        <div class="align-self-center day_name">day</div>
      </li>
    </template>
    <main class="p-3 min-vh-100 align-content-center">
      <section class="mx-auto p-1 chart">
        <header
          class="p-3 d-flex justify-content-between align-items-center chart_header"
        >
          <div class="left">
            <p class="m-0 p-0 left_title">My balance</p>
            <h1 class="m-0 mt-1 p-0 left_balance">$921.48</h1>
          </div>
          <img
            class="right-img"
            src="./assets/images/logo.svg"
            alt="Logo Icon"
          />
        </header>
        <div class="mt-3 chart_main">
          <h1 class="chart-title">Spending - Last 7 days</h1>
          <ul class="mb-0 px-2 d-flex justify-content-between chart"></ul>
          <div
            class="mt-2 pt-3 d-flex justify-content-between align-items-end chart-footer"
          >
            <div class="left">
              <p class="m-0 p-0 left_title">Total this month</p>
              <h1 class="m-0 mt-1 p-0 left_balance">$478.33</h1>
            </div>
            <div class="text-end right">
              <p class="m-0 p-0 right_percent">+2.4%</p>
              <p class="m-0 mt-1 p-0 difference">from last month</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
