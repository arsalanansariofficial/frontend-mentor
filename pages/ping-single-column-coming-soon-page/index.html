<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Ping Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/fonts/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Ping.</h1>
      <h2 class="subtitle">We are launching <strong>soon!</strong></h2>
      <p class="notify-text">Subscribe and get notified</p>
      <form class="notification-form" novalidate>
        <input type="email" name="email" placeholder="Your email address..." />
        <em class="feedback d-none">Please provide a valid email address</em>
        <button type="submit">Notify Me</button>
        <em class="feedback-desktop d-none"
          >Please provide a valid email address</em
        >
      </form>
      <img
        class="hero-img"
        src="./assets/images/illustration-dashboard.png"
        alt="Hero Image"
      />
    </main>
    <footer>
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
